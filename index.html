<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Liulinwj</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    .liulinwj-header {
      background: #cccccc;
      height: 70px;
    }
    .liulinwj-footer {
      background: #cccccc;
      height: 50px;
    }
    .liulinwj-body {
      flex-grow: 1;
      display: flex;
    }
    .liulinwj-navigator {
      width: 300px;
      border-right: 1px solid #999999;
    }
    .liulinwj-attach {
      width: 100px;
    }
    #iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header class="liulinwj-header">This is header</header>
  <div class="liulinwj-body">
    <div class="liulinwj-navigator"></div>
    <iframe id="iframe"></iframe>
    <div class="liulinwj-attach"></div>
  </div>
  <footer class="liulinwj-footer">This is footer</footer>
</body>
<script>
  (function() {
    const query = location.search;
    let subpage = query.replace(/[\?&]a=(.+)[^\?&]?/, "$1");
    try {
      subpage = decodeURIComponent(subpage);
    } catch(err) {
    }
    if (subpage) {
      window.frames.iframe.src = subpage;
    }
  })();
</script>
</html>
