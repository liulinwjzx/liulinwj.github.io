<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Liulinwj</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    .liulinwj-header {
      background: #cccccc;
      padding: 10px 0 10px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .liulinwj-sign {
      font-size: 35px;
      font-weight: bold;
    }
    .liulinwj-desc {
      margin-top: 6px;
      margin-left: 40px;
      display: grid;
      grid-template-columns: 70px auto;
      font-size: 18px;
    }
    .liulinwj-desc-dash {
      width:90%;
      height: 0;
      border: none;
      border-top: 2px solid #000000;
      border-radius: 1px;
    }
    .liulinwj-footer {
      background: #cccccc;
      color: inherited;
      height: 50px;
    }
    .liulinwj-body {
      flex-grow: 1;
      display: flex;
    }
    .liulinwj-navigator {
      width: 300px;
      border-right: 1px solid #999999;
    }
    .liulinwj-attach {
      display: none;
      width: 100px;
    }
    #iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header class="liulinwj-header">
    <div class="liulinwj-sign">Liulinwj</div>
    <div class="liulinwj-desc">
      <hr class="liulinwj-desc-dash">
      <div class="liulinwj-desc-text">Like art of codes, like art of musical notes, like art of lights and shades, like art of natural objects.</div>
    </div>
  </header>
  <div class="liulinwj-body">
    <div class="liulinwj-navigator"></div>
    <iframe id="iframe"></iframe>
    <div class="liulinwj-attach"></div>
  </div>
  <footer class="liulinwj-footer"></footer>
</body>
<script>
  (function() {
    const query = location.search;
    let subpage = query.replace(/[\?&]a=(.+)[^\?&]?/, "$1");
    try {
      subpage = decodeURIComponent(subpage);
    } catch(err) {
    }
    if (subpage) {
      window.frames.iframe.src = subpage;
    }
  })();
</script>
</html>
