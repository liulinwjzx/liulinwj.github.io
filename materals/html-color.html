  <title>HTML Color</title>
  <style>
    body {
      margin-bottom: 30px;
      font-size: 14px;
      user-select: none;
    }

    .liulinwj-color-container {
      display: flex;
      flex-direction: column;
      max-width: 720px;
      margin: auto;
    }

    .liulinwj-color-title {
      margin-left: 10px;
    }
    .liulinwj-color-title span {
      font-size: .7em;
      color: #444444;
      font-weight: normal;
    }

    .liulinwj-color-form {
      display: flex;
      align-self: flex-end;
      justify-self: center;;
      height: 40px;
    }
    .liulinwj-color-form > select,
    .liulinwj-color-form > input {
      width: 175px;
      height: 32px;
      border: 1px solid #ccdddd;
    }

    .liulinwj-color-tab {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      align-items: center;
    }
    .liulinwj-color-tab > * {
      position: relative;
      width: 155px;
      height: 28px;
      padding: 15px 0 0 15px;
      color: #777777;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }
    .liulinwj-color-tab > *::after {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid #999999;
      border-top-left-radius: 10px;
      border-top-right-radius: 50px;
      background-color: #a6cadc;
      transform: perspective(1em) rotateX(3deg);
      transform-origin: bottom left;
    }
    .liulinwj-color-tab > *:nth-child(4) {
      padding-left: 10px;
      z-index: 400;
    }
    .liulinwj-color-tab > *:nth-child(3) {
      z-index: 300;
      left: -20px;
    }
    .liulinwj-color-tab > *:nth-child(2) {
      z-index: 200;
      left: -40px;
    }
    .liulinwj-color-tab > *:nth-child(1) {
      z-index: 100;
      left: -60px;
    }
    .liulinwj-color-tab > .active {
      color: #333333;
      cursor: default;
    }

    .liulinwj-color-list {
      display: grid;
      display: none;
      justify-content: stretch;
      grid-template-columns: repeat(7, auto);
      grid-gap: 1px;
      border: 3px #7397ab outset;
      background-color: #7397ab;
    }
    #list-1 {
      grid-template-columns: repeat(7, calc((720px - 6px - 6px) / 7));
    }
    #list-2 {
      grid-template-columns: repeat(8, calc((720px - 6px - 7px) / 8));
    }
    #list-3 {
      grid-template-columns: repeat(6, calc((720px - 6px - 5px) / 6));
    }
    #list-4 {
      grid-template-columns: repeat(5, calc((720px - 6px - 4px) / 5));
    }
    #list-4 > * {
      font-size: .95em;
    }
    .liulinwj-color-list > * {
      display: flex;
      justify-content: center;
      flex-grow: 1;
      align-items: center;
      height: 32px;
      color: #111111;
      font-family: 'Microsoft Yahei';
      cursor: default;
    }
    .liulinwj-color-list > .liulinwj-list-white-item {
      color: #cccccc;
    }
    .liulinwj-color-tab + .liulinwj-color-list {
      display: grid;
    }

    .liulinwj-copyright {
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
    }

    #code {
      position: absolute;
      top: -100px;
      left: -100px;
    }

    .liulinwj-copied {
      position: absolute;
      z-index: 999999999;
      animation: fly-away 1300ms ease-in 0ms 1 alternate forwards;
    }
    .liulinwj-copied::before {
      content: "Copied";
      font-size: 20px;
    }

    @keyframes fly-away {
      95% {
      }
      to {
        top: -300px;
        display: none;
        opacity: 0;
      }
    }
  </style>

        <option value="hsl">HSL</option>
        <option value="cssname">CSS Name ( If possible )</option>
      </select>
      <select id="color-case" class="js-param" data-key="case">

        <option value="uppercase">Uppercase</option>

    <div class="liulinwj-copyright">&copy;Liulinwj</div>
  </div>

    (function() {

      let param = {
        model: "hex",
        case: "lowercase",
      };

      for (let dom of document.querySelectorAll(".js-param")) {
        dom.addEventListener("change", function(e) {
          let k = this.dataset.key;
          if (!(k in param)) {
            return;
          }
          param[k] = this.value;
        });
      }


      for (let dom of document.querySelectorAll(".js-tag")) {
        dom.addEventListener("click", function(e) {
          let key = this.dataset.key;
          if (key === undefined) {
            return;
          }
          if (this.classList.contains("active")) {
            return;
          }

          let zIndex = 10000;
          let zIndexAdder = 100;
          for (let tag of document.querySelectorAll(".js-tag")) {
            tag.classList.remove("active");
            tag.style.zIndex = zIndex += zIndexAdder;
            if (tag === this) {
              zIndexAdder = -100;
            }
          }
          this.classList.add("active");

          for (let list of document.querySelectorAll(".js-list")) {
            list.style.display = "none";
          }
          document.querySelector("#list-" + key).style.display = "grid";
        });
      }


      for (let dom of document.querySelectorAll(".js-list")) {
        dom.addEventListener("click", function(e) {
          let target = e.target;
          let color = target.dataset.color;
          if (!color) {
            return;
          }
          if (target.parentElement.classList.contains("js-list")) {
            let code = document.querySelector("#code");
            code.value = convertColor(color);

          }

      const CSS_NAMES = COLOR_3.reduce((r, v, i, a) => {
        if (i % 2 === 0) {
          r[a[i + 1]] = v;
        }
        return r;

      function buildList(colors, col, container) {
        let frag = colors.reduce((frag, v, i, a) => {
          if (i % 2 === 0) {
            let div = document.createElement("div");
            let c = div.style.backgroundColor = div.dataset.color = a[i + 1];
            if (isDark(c)) {
              div.classList.add("liulinwj-list-white-item");
            }
            div.innerText = v;
            frag.appendChild(div);
          }
          return frag;
        }, document.createDocumentFragment());
        padGrid(frag, colors.length / 2, col);
        container.appendChild(frag);
      }


      function buildSafeList(col, container) {
        let frag = document.createDocumentFragment()
        for (let i = 0; i < 6; i++) {
          let x = (i * 3).toString(16);
          for (let j = 0; j < 6; j++) {
            let y = (j * 3).toString(16);
            for (let k = 0; k < 6; k++) {
              let z = (k * 3).toString(16);
              let div = document.createElement("div");
              let c = "#" + x + x + y + y + z + z;
              div.style.backgroundColor = div.dataset.color = div.innerText = c;
              if (isDark(c)) {
                div.classList.add("liulinwj-list-white-item");
              }
              frag.appendChild(div);
            }
          }
        }
        padGrid(frag, 6 ** 3, col);
        container.appendChild(frag);
      }

      
      function isDark(color) {
        if (color.startsWith("#")) {
          let b1 = Number.parseInt(color.substring(1, 3), 16);
          let b2 = Number.parseInt(color.substring(3, 5), 16);
          let b3 = Number.parseInt(color.substring(5), 16);
          if (b2 > 0xdd) {
            return false;
          }
          return ((b1 <= 0x60) + (b2 <= 0x60) + (b3 <= 0x60) >= 2);
        }
      }


      function padGrid(frag, count, col) {
        let mod = count % col;
        for (let i = 0, len = mod ? col - mod : 0; i < len; i++) {
          let div = document.createElement("div");
          div.style.backgroundColor = "#cccccc";
          frag.appendChild(div);
        }
      }

      
      function convertColor(color) {
        let c = convertColorModel(color);
        let caze = param.case;
        if (caze === "capital") {
          if (param.model === "cssname") {
            return c.substring(0, 1).toUpperCase() + c.substring(1).toLowerCase();
          }
          return c.toLowerCase();
        }
        return caze === "uppercase" ? c.toUpperCase() : c.toLowerCase();
      }


      function convertColorModel(color) {
        let tmp;
        let model = param.model;
        let c = color;

        if (model === "cssname") {
          return c in CSS_NAMES ? CSS_NAMES[c] : c;
        }

        if (model === "hex") {
          return c;
        }
        if (model === "hex0") {
          return c.replace(/^#/, "");
        }

        if ((tmp = model === "short") || model === "short0") {
          if (c[1] === c[2] && c[3] === c[4] && c[5] === c[6]) {
            c = c[1] + c[3] + c[5];
          }
          return tmp ? c : c.substring(1);
        }

        let [r, g, b] = [c.substring(1, 3), c.substring(3, 5), c.substring(5)].map(v => Number.parseInt(v, 16));

        if (model === "rgb") {
          return `rgb(${r}, ${g}, ${b})`;
        }

        if (model === "percent") {
          return `rgb(${r * 100 / 0xff}%, ${g * 100 / 0xff}%, ${b * 100 / 0xff}%)`;
        }

        if (model === "hsl") {
          let max = Math.max(r, g, b);
          let min = Math.min(r, g, b);
          let h, l, s;
          if (max === r) {
            h = 60 * (g - b) / (max - min) + (g >= b ? 0 : 360);
          } else if (max === g) {
            h = 60 * (b - r) / (max - min) + 120;
          } else {
            h = 60 * (r - g) / (max - min) + 240;
          }
          l = (max + min) * 100 / 255 / 2;
          s = max === 0 ? 0 : (100 - min * 100 / max);
          return `hsl(${h}, ${s}%, ${l}%)`;
        }
        return "";
      }
